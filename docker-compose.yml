version: '3.8'
services:
  vprodb:
    build:
      context: ./Docker-files/db
    image: vanshkabra004/vprofiledb
    ports:
      - "3306:3306"
    container_name: vprodb
    volumes:
      - vprodbdata:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=vprodbpass

  vprocache01:
    image: memcached
    ports: 
      - "11211:11211"

  vpromq01:
    image: rabbitmq
    ports:
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

  vproapp:
    build:
      context: ./Docker-files/app
    image: vanshkabra004/vprofileapp
    ports:
      - "8080:8080"
    container_name: vproapp
    volumes:
      - vproappdata:/usr/local/tomcat/webapps

  vproweb:
    build:
      context: ./Docker-files/web
    image: vanshkabra004/vprofileweb
    ports:
      - "80:80"
    container_name: vproweb

volumes:
  vproappdata: {}
  vprodbdata: {}
