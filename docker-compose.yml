#docker-compose file for group all Dockerfile in a single docker-compose file 
services:
  vprodb:
    build: 
      context: ./Docker-files/db
    image: briandalmeida/vprofiledb
    container_name: vprodb
    ports:
      - "3306:3306"
    volumes:
      - vprodbdata:/var/lib/sql
    environment:
      - MY_SQL_ROOT_PASSWORD=vprodbpass   
  vprocache01:
    image: memcached
    ports:
      - "11211:11211"
  vpromq01:
    image: rabbitmq
    ports:
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
  vproapp:
    build: 
      context: ./Docker-files/app
    image: briandalmeida/vprofileapp
    container_name: vproapp
    ports:
      - "8080:8080"
    volumes:
      - vproappdata:/usr/local/tomcat/webapps
  vproweb:
    build: 
      context: ./Docker-files/web
    image: briandalmeida/vprofileapp
    container_name: vproweb
    ports:
      - "80:80"
    
volumes:
  vprodbdata: {}
  vproappdata: {}
  



